  </header>
  <script>
    var nameInput;
    var button;
    var greeting;

    function setup() {
      createCanvas(1080, 720);
      background('#4DB6AC');

      greeting = createElement('h2', 'C√≥mo te llamas?');
      greeting.position(20, 5);

      nameInput = createInput();
      nameInput.position(20, 65);

      button = createButton('enviar');
      button.position(nameInput.x + nameInput.width, 65);

      button.mousePressed(greet);

      nameInput.changed(greet);
    }

    function greet() {
      background(255);
      var name = nameInput.value();
      greeting.html(`Hello, ${name}!`);
      nameInput.value('');

      textSize(100);
      textAlign(CENTER, CENTER);
      text(name, width / 2, height / 2);

      describe(`The name ${name} in large black text on a white background.`);
    }




  </script>
