  <main></main>
  <aside>
    <button onclick="foto()"> Descargar</button>
  </aside>
  <script>
    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
      angleMode(DEGREES);
      strokeWeight(10);
      noFill();
      stroke('#64FFDA');
      describe('Los usuarios pueden clikear y arrastrar en la pantalla para ajustar su perspectiva en un espacio tridimensional. El espacio contiene una esfera de cubos purpura oscuro en un fondo rosa claro.')
    }

    function draw() {
      background('#4DB6AC');

      orbitControl();

      for (var zAngle = 0; zAngle < 180; zAngle += 30) {
        for (var xAngle = 0; xAngle < 360; xAngle += 30) {
          push();
          rotateZ(zAngle);
          rotateX(xAngle);

          translate(0, 400, 0);
          box();
          pop();
        }
      }
    }
    function foto() {
      saveCanvas('orbit control');
    }

  </script>
